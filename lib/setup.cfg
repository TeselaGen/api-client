[aliases]
test=pytest

[coverage:run]
disable_warnings = no-data-collected

omit =
    **/tests/*
    **/__init__.py

[tool:pytest]
nb_test_files = True
nb_file_fnmatch = teselagen/examples/pytested/*.ipynb
# Ignore most of the outputs from notebooks cells
nb_diff_ignore =
    /cells/*/outputs/*
    /cells/*/outputs/*/text
    /cells/*/outputs/*/data
    /cells/*/execution_count
    /metadata/language_info/version
    /metadata/widgets
addopts =
    #-x
    -vv
    --numprocesses=1
    --rootdir="teselagen/"
    --dist=loadscope

norecursedirs =
    docs
    .git
    .eggs
    *.egg-info
    **/*cache*
    .ipynb_checkpoints

python_files = test_*.py

testpaths=
    "teselagen/api/tests/"
    "teselagen/examples"
