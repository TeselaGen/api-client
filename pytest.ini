[pytest]
norecursedirs =
    .ipynb_checkpoints
    #
    _darcs
    .*
    .eggs
    .git
    {arch}
    *.egg
    *.egg-info
    **/_*
    **/*cache*
    **/stubs
    **/typesheds
    **/typestubs
    **/typings
    build
    CVS
    dist
    docs
    node_modules
    venv

testpaths=
    teselagen/api/tests/
    teselagen/examples

addopts =
    # show summary of all tests that did not pass
    -ra
    # verbose output
    -vv
    # enable all warnings
    # # -Wd
    # number of processes to use (requires pytest-xdist)
    # # --numprocesses=auto
    --numprocesses=1
    --color=auto
    --code-highlight=yes
    # # --basetemp=
    --dist=loadscope
    # # --dist=loadfile
    # # --dist=no
    # allow a maximum of 10 test to fail before stopping the test run
    # # --maxfail=10
    # coverage (requires pytest-cov) - NOTE: Default configuration should be "--no-cov" only, in order to avoid problems with the tracer when debugging.
    # # --no-cov
    # # --cov="teselagen/"
    # list the slowest 10 test durations over 1.0s long
    # # --durations=0
    --durations=10
    --durations-min=1.0
    # # --continue-on-collection-errors
    # # --collect-only
    # show locals in tracebacks (disabled by default).
    # # --showlocals
    --rootdir="teselagen/"

junit_duration_report = total

python_files = test_*.py

# pytest-notebook
nb_test_files = True
nb_file_fnmatch = teselagen/examples/pytested/*.ipynb

# Ignore most of the outputs from notebooks cells
nb_diff_ignore =
    /cells/*/outputs/*
    /cells/*/outputs/*/text
    /cells/*/outputs/*/data
    /cells/*/execution_count
    /metadata/language_info/version
    /metadata/widgets

